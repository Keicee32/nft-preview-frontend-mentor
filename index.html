<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        
      <h1>Equilibrium #3429</h1>

      <div class="image-overlay-container">
        <!-- <img src="images/image-equilibrium.jpg" alt="Ethereum blockchain" class="ethereum-image"> -->
        <div class="overlay">
          <!-- <img src="./images/icon-view.svg" alt="Icon view" class="icon-view"> -->
        </div>
      </div>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="container-inner">
        <div class="container-inner-first">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="ethereum-icon">
          0.041 ETH
        </div>
        <div class="container-inner-second">
          <img src="images/icon-clock.svg" alt="Clock" class="clock">
          3 days left
        </div>
      </div>
  
      <div class="creator">
        <img src="images/image-avatar.png" alt="A picture of Jules Wyvern" class="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Egekenze Kelechi</a>.
    </div>
  </footer>
</body>
</html>
